<!DOCTYPE html>

  <head>

    <title>GeneXus Web Controls Library test page</title>
    <script type="module" src="/build/gx-web-controls.esm.js"></script>
    <script nomodule src="/build/gx-web-controls.js"></script>
    <style>
      .MkM_Marker {
        background-color: transparent;
        border: none;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        background-image: url("https://markmed.github.io/map/Resources/location.svg");
      }
      .guguel_marker {
        background-color: transparent;
        border: none;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        background-image: url("https://i1.wp.com/www.nuevacomunicacion.com.uy/wp-content/uploads/2015/02/map-marker-icon.png?ssl=1");
      }
    </style>
  </head>
  <body>
    <h1>Test page</h1>
    <gx-map
      map-provider="https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}"
      map-type="satellite"
    >
      <gx-map-marker
        coords="-34.76304247708167, -56.39698505401612"
